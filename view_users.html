<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users | Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Registered Users</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-primary">â† Back to Dashboard</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            {% if users %}
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Vehicle Number</th>
                                <th scope="col">Date of Birth</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td class="fw-semibold">{{ user.username }}</td>
                                <td><span class="badge bg-info text-dark">{{ user.vehicle_number }}</span></td>
                                <td>{{ user.dob.strftime('%d %b %Y') }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-muted text-center">No users have registered yet.</p>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
