<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Parking Lot - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #50779d;
    }
    .navbar, .footer {
      background-color: #2c3e50;
      color: white;
    }
    .btn-main {
      background-color: #2c3e50;
      color: white;
    }
    .btn-main:hover {
      background-color: #1c2833;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg p-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Park with Ease</a>
    <a href="/logout" class="btn btn-outline-light ms-auto">Logout</a>
  </div>
</nav>

<!-- Form Section -->
<div class="container py-5">
  <h2>Create New Parking Lot</h2>
  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label for="location" class="form-label">Prime Location Name</label>
      <input type="text" id="location" class="form-control" name="location" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea id="address" class="form-control" name="address" rows="2" required></textarea>
    </div>
    <div class="mb-3">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input type="text" id="pin_code" class="form-control" name="pin_code" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price per Minute (₹)</label>
      <input type="number" step="0.01" id="price" class="form-control" name="price" required>
    </div>
    <div class="mb-3">
      <label for="max_spots" class="form-label">Number of Spots</label>
      <input type="number" id="max_spots" class="form-control" name="max_spots" required>
    </div>
    <button type="submit" class="btn btn-main">Create Lot</button>
    <a href="/admin" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<!-- Footer -->
<footer class="footer text-center py-3 mt-5">
  © 2025 Park with Ease. All rights reserved.
</footer>

</body>
</html>
